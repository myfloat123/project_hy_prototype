<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- <script src="https://cdn.staticfile.org/jquery/3.7.0/jquery.min.js"></script> -->
  <script src="https://cdn.staticfile.org/axios/1.4.0/axios.min.js"></script>
</head>

<body>
  <input type="file" id="fileInput">
</body>

</html>

<script>
  const fileInput = document.querySelector('#fileInput')
  const importExcel = () => {
    // console.log($('#fileInput')[0])
    const file = fileInput.files[0]
    const formData = new FormData()
    formData.append('file', file)
    axios({
      url: 'http://localhost:3000/api/import',
      method: 'post',
      data: formData,

    }).then(res => {
      console.log(res)
    }).catch(err => {
      console.log(err)
    })
  }
  fileInput.addEventListener('change', importExcel)


</script>
